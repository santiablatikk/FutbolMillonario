<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Modo Local - Futbol Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modo Local - Futbol Game</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container game-container">
      <header>
        <h1>Modo Local</h1>
        <p id="player-display"></p>
        <p id="timer">Tiempo: 05:00</p>
        <p id="score">Puntaje: 0</p>
      </header>
      <main id="game-area">
        <div id="question-container">
          <p id="question-text">Cargando pregunta...</p>
          <!-- Opciones en grid 2x2 -->
          <div id="option-area" class="option-grid"></div>
          <button id="show-options-btn" class="btn">Mostrar Opciones</button>
        </div>
        <button id="back-btn" class="btn back-btn" onclick="location.href='index.html'">VOLVER AL INICIO</button>
      </main>
    </div>
    <!-- Modal de estadísticas -->
    <div id="stats-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Estadísticas de la Partida</h2>
        <p id="stats-content"></p>
        <button id="close-stats-btn" class="btn" onclick="closeStatsModal()">Cerrar</button>
      </div>
    </div>
    <script src="js/local.js"></script>
  </body>
</html>
