<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Modo Local - Futbol Game" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modo Local - Futbol Game</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container game-container">
      <header>
        <h1>Modo Local</h1>
        <p id="player-display"></p>
        <p id="timer">Tiempo: 05:00</p>
        <p id="score">Puntaje: 0</p>
      </header>

      <main id="game-area">
        <div id="question-container">
          <p id="question-text">Cargando pregunta...</p>
          <div id="option-area">
            <!-- Aquí se mostrarán las opciones solo si el jugador las pide -->
            <button id="show-options-btn" class="btn">Mostrar Opciones</button>
          </div>
          <input type="text" id="answer-input" placeholder="Tu respuesta" />
          <button id="submit-btn" class="btn">Comprobar</button>
        </div>
      </main>

      <footer>
        <p>Juega lo más rápido que puedas. Tienes 5 minutos y se permite 1 error.</p>
      </footer>
    </div>
    <script src="js/local.js"></script>
  </body>
</html>
